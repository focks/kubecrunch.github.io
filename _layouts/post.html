---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

    <p class="published"><time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time></p>

    <section class="post-content">
      <a name="topofpage"></a>
      {{content}}
    </section>
    <div class="post-footer">
      <section class="share">
        <a class="icon" href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.id }}&text={{page.title | cgi_escape}}&via={{ site.twitter_username }}" target="_blank">
          Share on Twitter
          {% include icon-twitter.html %}
        </a>
      </section>
    </div>
    <hr>
    <h4>Â© {{ site.name }} 2018</h4>
  </article>
</main>
